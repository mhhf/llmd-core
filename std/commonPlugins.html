<template name="llmd_if_ast">
<strong>if</strong> ( {{atom.c}} )
{{> llmd_if_body }}
</template>

<template name="llmd_if_edit">
<strong>if</strong> ( <input name="condition" class="form-control" type="text" value="{{atom.c}}" /> )
{{> llmd_if_body }}
</template>

<template name="llmd_if_body">
<div class="iftrue hatched">
  {{> llmd_seq_edit getTrue}}
</div>
<div class="iffalse hatched">
  {{> llmd_seq_edit getFalse}}
</div>
</template>


<template name="llmd_seq_edit">
<div class="editorContainerWrapper">
  <ul id="editorContainer">
    {{#each atoms}}

    <li>
      {{> getWrapper getData ..}}
    </li>

    {{/each}}
  </ul>
  {{> addNewAtomBtn }}
</div>
  
</template>
